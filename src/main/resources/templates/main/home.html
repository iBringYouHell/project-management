<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layouts :: head"></head>

<nav th:replace="layouts :: navbar"></nav>
<body>

	<div class="container">
		<h3>Main Dashboard</h3>
		<hr>
		<h4>Current project</h4>
		<div class="row">
			<div class="col-md-6">

				<table class="table table-bordered table-stried">
					<thead class="thead-dark">
						<tr>
							<th>Project Name</th>
							<th>Project Stage</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="aProject : ${projectList}">
							<td th:text="${aProject.name}"></td>
							<td th:text="${aProject.stage}"></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
		
		<div class="container">
	 	<div class="col-md-4">
			<canvas id="myPieChart" width="200" height="100"
				style="border: 1px solid #000000;">

	</canvas>
	<script>
		let chartData = "[[${projectStatusCnt}]]"
	</script> 
	
		</div>
	</div>	

		<h4>Current Employees</h4>

		<div class="row">
			<div class="col-md-6">
				<table class="table table-bordered table-stried">
					<thead class="thead-dark">
						<tr>
							<th>First Name</th>
							<th>Last Name</th>
							<th>Project Count</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="aEmployeeProjectCnt : ${employeesProjectCnt}">
							<td th:text="${aEmployeeProjectCnt.firstName}"></td>
							<td th:text="${aEmployeeProjectCnt.lastName}"></td>
							<td th:text="${aEmployeeProjectCnt.projectCount}"></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
	<script type="text/javascript" th:src="@{js/myChart.js}"></script>
</body>
</html>
